<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
</head>
<body>

  <h1>Purchases </h1>
  <table>
    <tr>
      <th> Item </th>
      <th> Price </th>
      <th> Time </th>
    </tr>
    {% for object in object_list %}
    <tr>
      <td>{{ object.item }}</td>
      <td> {{ object.price }} </td>
      <td> {{ object.datetime }}</td>
    </tr>



    {% endfor %}

</body>
</html>
