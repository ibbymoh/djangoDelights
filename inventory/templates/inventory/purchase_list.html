<!DOCTYPE html>
{% extends 'base.html' %}
    {% block title %} Purchases {% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <h1>Purchases </h1>
</div>
<div class="table-responsive">
  <table class="table table-hover mx-auto w-75">
    <tr>
      <th> Item </th>
      <th> Price </th>
      <th> Time </th>
    </tr>
    {% for object in object_list %}
    <tr>
      <td>{{ object.item }}</td>
      <td> {{ object.price }} </td>
      <td> {{ object.datetime }}</td>
    </tr>



    {% endfor %}
<table>

    {% endblock %}
